<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scisosrs</title>
    <!-- Fonts -->
    <script src="https://kit.fontawesome.com/6326b255ea.js" crossorigin="anonymous"></script>

    <!-- Stye Sheet-->    
    <link rel="stylesheet" href="styles.css" media="screen">
  </head>
  
  <body class="body">
    <div class="announce">
      <h1>Rock Paper Scissors</h1>
      <p>First player to 5 wins. Press 'q' to quit.</p>
    </div>

    <div class="container">
      <button id="rock" class="btn btn-rps"><i class="far fa-hand-rock"></i><br><span class="underline">R</span>ock</button>
      <button id="paper" class="btn btn-rps"><i class="far fa-hand-paper"></i><br><span class="underline">P</span>aper</button>
      <button id="scissors" class="btn btn-rps"><i class="far fa-hand-scissors"></i><br><span class="underline">S</span>cissors</button>
      
      <div class="break"></div>

      <table id="table" class="table border">
        <tr id="tableRound" class="tableRow"> <!-- Round Numbers-->
          <th></th>
          <th></th>
          
        </tr>
        
        
        
        <tr id="tablePlayer"> <!-- Player Scores-->
          <td>Player</td> 
          <td id="tablePlayTotal" class="tableTotal"></td>
          
  
        </tr >

        
  
        <tr id="tableComputer"> <!-- Computer Scores-->
          <td>Computer</td> 
          <td id="tableCompTotal" class="tableTotal"></td>

        </tr>
  
      </table>

      <div class="break"></div>

      <div class="stats">
        <p id="roundNumber"></p>
        <p id="choices"></p>
        <p id="result"></p>
        <p id="roundScoreHeader"></p>
        <p id="roundScore"></p>
        <p id="totalScore"></p>
      </div>
  </div>
    <div class="replay">
      <p>Do you want to play again?</p>
      <button id="yes" class="btn btn-replay"><span class="underline">Y</span>es</button>
    </div>
    
  </body>
  <script src="script.js"></script> 
</html>
