<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scisosrs</title>
    <!-- Fonts -->

    <!-- Stye Sheet-->    
    <link rel="stylesheet" href="styles.css" media="screen">
  </head>
  
  <body>
    <div class="announce">
      <h1>Rock Paper Scissors</h1>
      <p>First player to 5 wins. Press 'q' or 'Q' to quit.</p>
    </div>

    <div class="container">
      <button id="rock" class="btn"><span class="underline">R</span>ock</button>
      <button id="paper" class="btn"><span class="underline">P</span>aper</button>
      <button id="scissors" class="btn"><span class="underline">S</span>cissors</button>
    </div>

    <div>
      <p id="roundNumber"></p>
      <p id="choices"></p>
      <p id="result"></p>
      <p id="roundScoreHeader"></p>
      <p id="roundScore"></p>
      <p id="totalScore"></p>
    </div>
    <div class="replay">
      <p>Do you want to play again?</p>
      <button id="yes" class="btn-1"><span class="underline">Y</span>es</button>
      <button id="no" class="btn-1"><span class="underline">N</span>o</button> 
    </div>
    
    
  </body>
  <script src="script.js"></script> 
</html>
